image boot.vfat {
	vfat {
		files = {
			"devicetree.dtb",
			"uImage"
		}		
	}
	size = 8M
}
image rootfs.ext4 {
	ext4 {
	}
	mountpoint = "/rootfs"
	size = 280M
}

image sdcard.img {
	hdimage {
	}
	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
